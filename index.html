<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Review | Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
   <h1>THE CODE REVIEW</h1>
  </header>
  
  <div class="main-page">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </div>
    <form action="http://www.shermansworkshop.com" method="post" class="main-form">
      <fieldset class="top-fs">
        <legend>Contact Information</legend>
        <div class="form-name">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Required" required />
        </div>
        <div class="form-email">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Required" required />
        </div>
        <div class="form-github">
          <label for="github">GitHub URL</label>
          <input type="url" id="github" />
        </div>
        <div class="form-phone">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />
        </div>
        <div class="form-address">
          <label for="address">Street Address</label>
          <input type="text" id="address" />
        </div>
        <div class="form-city">
          <label for="city">City</label>
          <input type="text" id="city" />
        </div>
        <div class="form-state">
          <label for="state">State</label>
          <select id="state">
            <option value="selected" hidden>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-zip">
          <label for="zip1">Zip Code</label>
          <input type="text" id="zip1" size="5" maxlength="5" /> - 
          <input type="text" id="zip2" size="4" maxlength="4" />
        </div>
    </fieldset>
    <fieldset class="bottom-fs">
        <legend class="newsletter">Newsletter</legend>
        <div class="bottom-form"> 
          <p>Select the newsletters you would like to recieve</p>
          <label><input type="checkbox" name="info" value="html" checked="checked" class="reg-check"><span></span>HTML News</label><br>
          <label><input type="checkbox" name="info" value="css" class="reg-check"><span></span>CSS News</label><br>
          <label><input type="checkbox" name="info" value="java" class="reg-check"><span></span>Javascript News</label><br>
          <label><input type="checkbox" name="info" value="php" class="reg-check"><span></span>PHP News</label><br>
          <label><input type="checkbox" name="info" value="swift" class="reg-check"><span></span>Swift News</label><br>
          <label><input type="checkbox" name="info" value="android" class="reg-check"><span></span>Android News</label><br>
          <p>Newsletter format</p>
          <label><input type="radio" name="delivery" value="html" checked><span></span>HTML</label><br>
          <label><input type="radio" name="delivery" value="text"><span></span>Plain text</label><br>
          <div class="textarea-desc">Other topics you'd like to hear about</div><label>
          <textarea class="textarea" name="comment"></textarea></label><br>
          <input type="submit" value="Sign Up" class="signup">
        </div>   
    </fieldset>
  </form>
  <footer>
    <p>Copyright The Code Review</p>
  </footer>
</body>
</html>
